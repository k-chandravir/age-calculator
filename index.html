<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Age Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='age.css'>
    
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>AGE CALCULATOR</h1>
        </div>

        <div class="content">
            <div class="labels">
                <label for="date">Date Of Birth</label>
                
            </div>

            <div class="fields">
                <input type="date" id="date">
            </div>
            <button onclick="calculateAge()">Calculate</button>
        </div>
        <div class="age">
            <div id="year" class="date">- <span>&nbspyears</span></div>
            <div id="month" class="date">- <span>&nbspmonths</span></div>
            <div id="day" class="date">- <span>&nbspdays</span></div>
        </div>
    </div>

    <script src='age.js'></script>
</body>
</html>
